<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Promo Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #dcdcdc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    display: flex;
    background: linear-gradient(135deg, #74b49b, #acdbdf);
    border-radius: 50px;
    overflow: hidden;
    padding: 20px;
}

/* Sidebar */
.sidebar {
    width: 80px;
    background: #1c3029;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    border-radius: 50px;
    border: 2px solid black;
}

.profile img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 2px solid black;
}
.navbar{
    overflow: visible;
    background-color: white;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 15px 0;
    font-size: 20px;
    color: white;
    cursor: pointer;
}

.cta {
    text-align: center;
    margin-top: auto;
    color: white;
}

.cta button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    height: 60px;
    width: 60px;

}

/* Main Content */
.content {
    flex: 1;
    padding: 20px;
    color: white;
    position: relative;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    background: white;
    padding: 5px 10px;
    border-radius: 20px;
}

.search-bar input {
    border: none;
    outline: none;
    padding: 5px;
    
}

.search-bar button {
    background: transparent;
    border: none;
    cursor: pointer;
}

.menu {
    background: #1c3029;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    height: 60px;
    width: 60px;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    margin-left: 10px;
}

.hero h1 {
    font-size: 48px;
    font-weight: bold;
}

.hero span {
    font-size: 60px;
    display: block;
}

.hero img {
    width: 40%;
    border-radius: 50px;
}

/* Promo Section */
.promo {
    background: #1c3029;
    padding: 15px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 20px;
}

.promo p {
    font-size: 20px;
    font-weight: bold;
}

.promo button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
}

.promo img {
    width: 20%;
    border-radius: 15px;
}
li{
    text-align: center;
}
#shoe{
    transition: transform 0.5s ease-in-out;
}
#shoe:hover {
    transform: scale(1.5);
    filter: drop-shadow(12px 8px 4px #047764);
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="/A++/tennis.html/ee.png" alt="Profile">
            </div>
            <div class="nvbar">
            <nav>
                <ul>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

                      </svg><br>store</li>
                      <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                      </svg><br>store</li>
                </ul>
            </nav>
        </div>
            <div class="cta">
                <p>NEW ARRIVALS</p>
                <button>GET NOW</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                      </svg></button>
                </div>
                <button class="menu"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg></button>
            </header>

            <section class="hero">
                <h1>HIT <span>HARD</span><br>WIN <span>BIG</span></h1>
                
                <img id="shoe" src="/A++/tennis.html/R-removebg-preview.png" alt="Tennis Player">
            </section>

            <div class="promo">
                <h1>40% OFF ON RACKET</h1>
                <button>SHOP NOW</button>
                <img src="/A++/tennis.html/shoes-ads.png" alt="Player Action">
            </div>
        </main>
    </div>
</body>
</html>
